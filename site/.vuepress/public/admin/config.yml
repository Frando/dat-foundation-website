backend:
  name: git-gateway
  repo: whoisgina/dat-foundation-website
  branch: master

publish_mode: editorial_workflow
media_folder: '.vuepress/public/upload'
public_folder: '../../'

collections:
  - name: settings
    label: Settings
    files:
      - file: site/settings/navigation.yml
        label: Navigation
        name: navigation
        fields:
          - label: Navigation
            name: nav_items
            widget: list
            fields:
              - {label: Label, name: label, widget: string}
              - {label: Path, name: path, widget: string, required: false, hint: 'Leave this blank if this item has no landing page or children.'}
              - label: Secondary items
                name: secondary-items
                widget: list
                fields:
                  - {label: Label, name: label, widget: string}
                  - {label: Path, name: path, widget: string}
  
  - label: 'About'
    name: 'about'
    files:    
      - label: 'People'
        name: 'People'
        file: 'site/about/people.md'
        fields:
          - {label: Title, name: title, widget: string}
          - label: 'Sections'
            name: 'section'
            widget: 'list'
            fields:
              - {label: Section Name, name: section-name, widget: string}
              - {label: 'Description', name: 'description', widget: 'markdown', buttons: ['link']}   
              - label: 'People'
                name: 'people'
                widget: 'list'
                fields: 
                  - {label: 'Name', name: 'name', widget: 'string', hint: 'First and last name; required.', required: true}
                  - {label: 'Title', name: 'title', widget: 'string', required: false}
                  - label: 'Affiliation'
                    name: 'affiliation'
                    widget: 'object'
                    required: false
                    fields: 
                      - {label: 'Organization or company name', name: 'name', widget: 'string', required: false}
                      - {label: 'URL', name: 'city', widget: 'string', required: false, pattern: ['^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/|dat:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$', hint: 'Must be a valid URL.'] }
                      - {label: 'Bio', name: 'bio', widget: 'markdown', buttons: ['link']}    
                      - {label: 'Active', name: 'active', widget: 'boolean', hint: 'If set to active, the full bio is displayed.'}
                      - {label: 'Image', name: 'image', widget: 'image' }
                      - {label: 'Website', name: 'website', widget: 'string', required: false, hint: 'If this is present, both image and name will link there.', pattern: ['^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/|dat:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$', hint: 'Must be a valid URL.']}

      - label: 'Code of Conduct'
        name: 'code-of-conduct'
        file: 'site/about/coc.md'
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Content, name: content, widget: markdown}
      - label: 'Financials'
        name: 'financials'
        file: 'site/about/financials.md'
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Introduction, name: intro, widget: markdown}
      - label: 'Projects'
        name: 'projects'
        file: 'site/about/projects.md'
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Introduction, name: intro, widget: markdown}
          - label: 'Projects'
            name: 'projects'
            widget: 'list'
            fields:
              - {label: 'Name', name: 'name', widget: 'string', hint: 'The name of the project.', required: true}
              - {label: 'Logo', name: 'logo', widget: 'image', hint: '350 x 150 max.' }
              - {label: 'Website', name: 'website', widget: 'string', required: false, hint: 'If this is present, the logo will link here.', pattern: ['^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/|dat:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$', hint: 'Must be a valid URL.']}
              - {label: 'Description', name: 'description', widget: 'markdown', buttons: ['link']}    

      - label: 'Sponsors'
        name: 'sponsors'
        file: 'site/about/sponsors.md'
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Introduction, name: intro, widget: markdown}
      - label: 'Values'
        name: 'values'
        file: 'site/about/values.md'
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Introduction, name: intro, widget: markdown}
      - label: 'History'
        name: 'history'
        file: 'site/about/history.md'
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Introduction, name: intro, widget: markdown}
          - label: 'Timeline items'
            name: 'timeline'
            widget: 'list'
            fields:
              - {label: 'Description', name: 'description', widget: 'markdown', buttons: ['link']}    
              - label: 'Month and year'
                name: 'date'
                widget: 'datetime'
                default: ''
                format: 'MMMM YYYY'
              - {label: 'Milestone', name: 'milestone', widget: 'boolean', hint: 'If set as a milestone the timeline item is displayed at a larger size.'}
  
  - name: 'Documentation' # Used in routes, e.g., /admin/collections/blog
    label: 'Docs' # Used in the UI
    folder: 'site/docs' # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Content', name: 'content', widget: 'markdown'}

  - label: 'Learn'
    name: 'learn'
    files:    
      - label: 'Tutorials'
        name: 'tutorials'
        file: 'site/learn/tutorials.md'
        fields:
          - {label: Title, name: title, widget: string}

  - label: 'Community'
    name: 'community'
    files:    
      - label: 'I want to help!'
        name: 'contribute'
        file: 'site/community/contribute.md'
        fields:
          - {label: Title, name: title, widget: string}
          - {label: 'Content', name: 'content', widget: 'markdown'}
      - label: 'Newsletter'
        name: 'newsletter'
        file: 'site/community/newsletter.md'
        fields:
          - {label: Title, name: title, widget: string}
          - {label: 'Content', name: 'content', widget: 'markdown'}
      - label: 'Chat'
        name: 'chat'
        file: 'site/community/chat.md'
        fields:
          - {label: Title, name: title, widget: string}
          - {label: 'Content', name: 'content', widget: 'markdown'}
      - label: 'Events'
        name: 'events'
        file: 'site/community/events.md'
        fields:
          - {label: Title, name: title, widget: string}
          - {label: 'Content', name: 'content', widget: 'markdown'}

  - label: 'Explore'
    name: 'explore'
    files:    
      - label: 'Projects'
        name: 'projects'
        file: 'site/explore/projects.md'
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Introduction, name: intro, widget: markdown}
          - label: 'Projects'
            name: 'projects'
            widget: 'list'
            fields:
              - {label: 'Name', name: 'name', widget: 'string', hint: 'The name of the project.', required: true}
              - {label: 'Description', name: 'description', widget: 'string', hint: 'A short description, no longer than 200 characters.', required: true}
              - {label: 'Image', name: 'image', widget: 'image' }
              - {label: 'Website', name: 'website', widget: 'string', required: false, hint: 'If this is present, the logo will link here.', pattern: ['^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/|dat:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$', hint: 'Must be a valid URL.']}
              - {label: 'Description', name: 'description', widget: 'markdown', buttons: ['link']}    
